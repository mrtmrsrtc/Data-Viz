<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>


    <!-- Google Font -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

    <title>HTML Exercise</title>
    <style>
        .form-group{margin-left: 35px;margin-right: 35px; } 
        .form-control {
            border-top-style: hidden;
            border-right-style: hidden;
            border-left-style: hidden;
            border-bottom-style: groove;
            background-color: white;
        }
        label {margin-top: 35px;}
        button {margin-top: 35px;margin-left: 35px;}
    </style>
</head>

<body class="hold-transition skin-red fixed sidebar-mini" style="background-color: lightgoldenrodyellow;">


    <div class="wrapper shadow p-3 mb-5 bg-white rounded" style=" margin: auto; width: 640px; background-color: white; border-radius: 40px;" >
        <div class="shadow p-3 mb-5 bg-white rounded">
            <form>
                <div class="form-group">
                    <label class="h1">Sample Form </label>
                    <div class="row col-md-12 h6">Choose a topic, and
                        research interest for the individual visualization project.</div>
                </div>
                <div class="form-group ">
                    <label>Email </label>
                    <input type="email" class="form-control" aria-describedby="Email" placeholder="Your Answer">
                </div>
                <div class="form-group ">
                    <label>Firstname</label>
                    <input class="form-control" aria-describedby="Firstname" placeholder="Your Answer">
                </div>
                <div class="form-group ">
                    <label>Lastname</label>
                    <input class="form-control" aria-describedby="Lastname" placeholder="Your Answer">
                </div>
                <div class="form-group ">
                    <label>Research Interest (list at least 3) </label>
                    <input class="form-control" aria-describedby="Research" placeholder="Your Answer">
                </div>
                <div class="form-group ">
                    <label>Project Title - (e.g. income vs education US Census) * </label>
                    <input class="form-control" aria-describedby="Research" placeholder="Your Answer">
                </div>
                <div class="form-group ">
                    <label for="exampleInputEmail1">Top Skills </label>
                    <table>
                        <tbody>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">SQL</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">Python programming</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">Matlab</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">D3js and Javascript</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">C# VB.net</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">PHP</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">Node.JS</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">Web design tools (e.g. Wordpress)</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">HTML and CSS</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">Excel,</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">PowerBI</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">Tableau</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">Option 13</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox"></td>
                                <td class="col-sm-6">Other : </td>
                                <td> <input class="form-control" aria-describedby="Other">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="form-group ">
                    <label>Suggestions or Questions </label>
                    <input class="form-control" aria-describedby="Research" placeholder="Your Answer">
                </div>
                <button type="submit" style="margin-bottom: 35px;" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>




    <!-- jQuery 3 -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 3.3.7 -->
    <script src="js/bootstrap.min.js"></script>


    <script>



    </script>
</body>

</html>
